<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lobster&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Where can I watch?</title>
</head>
<body>
    <div class="columns is-centered header">
        <div class="column is-half">
          Where can I watch......
          <input class="input is-medium is-rounded searchbar" type="text" placeholder="Type in a Movie or TV Show Title Here......">
        </div>
    </div>
    <div class="columns is-centered m-5 p-2">
        <div class="column is-one-fifth m-2 p-4 movie-image">
          Movie image goes here<br>
          <img class="movieposter" src="https://m.media-amazon.com/images/I/A1inGqJJHXL.jpg"> <!-- this link is temporary. fell free to removei it whenever-->
        </div>
        <div class="column is-two-fifths m-2 p-4 movie-info">
          Movie info goes here
        </div>
        <div class="column is-two-fifths m-2 p-4 streaming-info">
          Streaming info goes here
        </div>
    </div>
    <div class="columns is-centered p-5">
        <div class="column is-full p-5 m-5 trending">
          <p>Trending Now</p>
          <div class="column m-3"></div>
          <div class="columns is-centered">
            <div class="column is-2 m-3 trending-info">
                Trending Movie/TV Show #1
            </div>
            <div class="column is-2 m-3 trending-info">
                Trending Movie/TV Show #2
            </div>
            <div class="column is-2 m-3 trending-info">
                Trending Movie/TV Show #3
            </div>
            <div class="column is-2 m-3 trending-info">
                Trending Movie/TV Show #4
            </div>
            <div class="column is-2 m-3 trending-info">
                Trending Movie/TV Show #5
            </div>
          </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>
</html>
