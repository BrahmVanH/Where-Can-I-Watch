<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lobster&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>    <title>Where can I watch?</title>
</head>
<body>
    <div class="columns is-centered header">
        <div id="watchList" class="column is-half">
          <p>Where can I watch......</p>
          <input id="searchInput" class="input is-rounded searchbar" type="text" placeholder="Type in a Movie or TV Show Title Here......">
          <button id="searchBtn" type="button">Search</button>
          <select id="watchList" class="form-input w-100">
            <option value="" disabled selected>Watch List</option>
            <option>watch list item</option>
          </select>
        </div>
        
       
    </div>
    <div class="columns is-centered m-5 p-2" style="display:none" id="mainContent">
        <div  class="column is-one-fifth m-2 p-4 movie-image">
          Movie image goes here<br>
          <img id="movieImage" class="movieposter"> 
          <img class="movieposter"> <!-- this link is temporary. fell free to removei it whenever-->
        </div>
        <div class="column is-two-fifths m-2 p-4 movie-info">
          <h3 id="movieTitle"></h3>
          <p id="movieRating"></p>
          <p id="movieYear"></p>
          <p id="movieGenre"></p>
          <p id="movieSynopsis"></p>
          <button id="saveBtn" type="button">Save To Watchlist</button>
          
        </div>
        <div id="streamingServices" class="column is-two-fifths m-2 p-4 streaming-info">
          Streaming info goes here
        </div>
    </div>
    <div class="columns is-centered p-5">
        <div class="column is-full p-5 m-5 trending">
          <p>Trending Now</p>
          <div class="column m-3"></div>
          <div class="columns is-centered">
            <div id="trending-1" class="column is-2 m-3 trending-info">
                
                <img id="trending-1-image">
            </div>
            <div id="trending-2" class="column is-2 m-3 trending-info">
                
                <img id="trending-2-image">
            </div>
            <div id="trending-3" class="column is-2 m-3 trending-info">
                
              <img id="trending-3-image">
            </div>
            <div id="trending-4" class="column is-2 m-3 trending-info">
                <img id="trending-4-image">
            </div>
            <div id="trending-5" class="column is-2 m-3 trending-info">
                <img id="trending-5-image">
            </div>
          </div>
        </div>
    </div>
<script src="./script2.js"></script>
<script src="./assets/script_trending.js"></script>
<!--<script src="./assets/script_streaming.js"></script>-->
</body>
</html>
