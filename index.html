<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>    <title>Where can I watch?</title>
</head>
<body>
    <div class="columns is-centered header">
        <div class="column is-half">
          <p>Where can I watch......</p>
          <input id="searchInput" class="input is-rounded searchbar" type="text" placeholder="Type in a Movie or TV Show Title Here......">
          <button id="searchBtn" type="button">Search</button>
        </div>
        <div id="watchList">
          <select id="watchList" class="form-input w-100">
            <option value="" disabled selected>Watch List</option>
            <option>wathch list item</option>
          </select>
        </div>
    </div>
    <div class="columns is-centered m-5 p-2">
        <div  class="column is-one-fifth m-2 p-4 movie-image">
          Movie image goes here<br>
          <img id="movieImage" class="movieposter"> 
        </div>
        <div class="column is-two-fifths m-2 p-4 movie-info">
          <h3 id="movieTitle"></h3>
          <p id="movieRating"></p>
          <p id="movieYear"></p>
          <p id="movieGenre"></p>
          <p id="movieSynopsis"></p>
          <button id="saveBtn">Save To Watchlist</button>
          
        </div>
        <div class="column is-two-fifths m-2 p-4 streaming-info">
          Streaming info goes here
        </div>
    </div>
    <div class="columns is-centered p-5">
        <div class="column is-full p-5 m-5 trending">
          <p>Trending Now</p>
          <div class="column m-3"></div>
          <div class="columns is-centered">
            <div class="column is-2 m-3 trending-info">
              First column
            </div>
            <div class="column is-2 m-3 trending-info">
              Second column
            </div>
            <div class="column is-2 m-3 trending-info">
              Third column
            </div>
            <div class="column is-2 m-3 trending-info">
              Fourth column
            </div>
            <div class="column is-2 m-3 trending-info">
              Fifth column
            </div>
          </div>
        </div>
    </div>
<script src="./script2.js"></script>
</body>
</html>
