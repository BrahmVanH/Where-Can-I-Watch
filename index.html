<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lobster&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>   
     <title>Where can I watch?</title>
</head>
<body>
    <div class="columns is-centered header">
        <div id="watchList" class="column is-half">
          <p>Where can I watch......</p>
          <input id="searchInput" class="input is-rounded searchbar is-large" type="text" placeholder="Type in a Movie Title Here......">
          <button id="searchBtn" type="button" class="button is-white is-medium">Search</button>
          <button id="watchList" class="button is-white is-medium" onclick="renderWatchListItems()"> My Watch List</button>
        </div>
      </div>

      <div class="columns is-centered m-5 p-2" style="display:none" id="watchListDiv">
        <div  class="column is-full m-2 p-4 movie-image" id="watchlistEntries">  
          <strong>My Watch List</strong>   
          
          
        </div>
      </div>
    </div>

      <div class="columns is-centered m-5 p-2 is-hidden" id="movieInformation">
          <div  class="column is-one-fifth m-2 p-4 movie-image" >
            <img id="movieImage" class="movieposter movieimg"> 
          </div>
          <div class="column is-two-fifths m-2 p-4 movie-info">
            <div class="columns">
              <div class="column has-text-left">
                <strong>Title:</strong><h3 id="movieTitle"></h3>
                <strong>Rating:</strong><p id="movieRating"></p>
                <strong>Release Year:</strong><p id="movieYear"></p>
                <strong>Genre:</strong><p id="movieGenre"></p>
                <strong>Synopsis:</strong><p id="movieSynopsis"></p><br>
                  <div class="columns is-centered pb-5">
                    <button id="saveBtn" type="button" class="button" onkeypress="handle(event)">Save To Watchlist</button>
                  </div>
              </div>
            </div>
          </div>
          <div class="column is-two-fifths m-2 p-4 streaming-info streamingimg " id="streamingServices">

          </div>
      </div>
    <div class="columns is-centered p-5">
        <div class="column is-full p-5 m-5 trending">
          <p>Trending Now</p>
          <div class="column m-3"></div>
          <div class="columns is-centered">

	          <div class="column is-2 m-3 trending-info">
              <p id="trending-1-title"></p>
	            <div class="column">
                <img id="trending-1-image" class="trendingimg"/>
              </div>
            </div>

	          <div class="column is-2 m-3 trending-info">
              <p id="trending-2-title"></p>
		          <div class="column">
                <img id="trending-2-image" class="trendingimg"/>
              </div>
	          </div>

	          <div class="column is-2 m-3 trending-info">
              <p id="trending-3-title"></p>
		          <div class="column">
                <img id="trending-3-image" class="trendingimg"/>
              </div>
	          </div>

	          <div class="column is-2 m-3 trending-info">
              <p id="trending-4-title"></p>
		          <div class="column">
                <img id="trending-4-image" class="trendingimg"/>
              </div>
	          </div>

	          <div class="column is-2 m-3 trending-info">
              <p id="trending-5-title"></p>
		          <div class="column">
                <img id="trending-5-image" class="trendingimg"/>
              </div>
	          </div>

        </div>
    </div>
<script src="./script2.js"></script>
<script src="./assets/script_trending.js"></script>

</body>
</html>
